<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clippy</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
</head>
<body class="bg-gray-900 text-white">
    <header class="text-gray-300 body-font shadow w-full fixed top-0 bg-gray-800">
        <div class="container mx-auto flex flex-wrap p-5 flex-col md:flex-row items-center">
            <a class="flex title-font font-medium items-center text-white mb-4 md:mb-0">
                <span class="ml-3 text-xl">Clippy</span>
            </a>
        </div>
    </header>
    <div class="flex items-center justify-center h-screen">
        <div class="bg-gray-800 w-full max-w-lg shadow-lg rounded-lg p-8 m-4">
            <div id="chat" class="overflow-y-auto h-96"></div>
            <div class="mt-4">
                <input type="text" id="userInput" class="w-full p-2 border border-gray-700 rounded bg-gray-700 text-white" placeholder="Type your message...">
                <button id="sendButton" class="w-full mt-2 bg-blue-600 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">
                    Send
                </button>
            </div>
        </div>
    </div>
    <!-- Footer removed -->
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
</body>
</html>
